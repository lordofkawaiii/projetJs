<!DOCTYPE html>
<html lang="fr">
<head>
	<title>My News</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel = "stylesheet">
	<link href="Semantic-UI-CSS-master/semantic.min.css" rel="stylesheet" type="text/css">
	<script src="jquery-3.2.1.js"></script>
  <script src="Semantic-UI-CSS-master/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" media="screen" href="news.css">


</head>
<body onload="view.init()">
	<h1 class="nom"> <img id="banniere" src="job.png"/> </h1>
	<div id="recherches">
		<h3 class="titre"> recherches stockées</h3>
		<div id="recherches-stockees">
		</div>
		<h3 class="titre">nouvelle recherche</h3>

		<div id="nouvelle-recherche">
			<div class = "ui-widget">
			<input  type="text" name="zone_saisie" id="zone_saisie" onKeyPress="if (event.keyCode == 13) controler.rechercher_nouvelles()"/>
			</div>
			<img class="icone-disk" src="disk30.jpg" onclick="model.ajouter_recherche()" />
			<BR/>
			<input class="ui button" type="button" value="OK" onclick="controler.rechercher_nouvelles()"/>
		</div>

	</div>
	<div id="zone-centrale">
		<div id="resultats-container">
			<h3 class="titre">résultats</h3>
			<div id="wait"></div>
			<div id="resultats"></div>
		</div>

		<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.min.js"></script>-->

		<script src="util.js"></script>
		<script src="model.js"></script>
		<script src="controler.js"></script>
		<script src="view.js"></script>
		<script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script src="jquery.cookie.js"></script>
		<script>
		$(function() {
			$("#zone_saisie").autocomplete({
				source: controler.autocompleteList
			});
		});
		</script>
</body>
</html>
